<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inclusão do arquivo script.js para o uso de funções JavaScript -->
    <script src="script.js" defer></script>
    <!-- Inclusão do arquivo style.css para a estilização da página -->
    <link rel="stylesheet" href="style.css">
    <title>Glassform Clock</title>
</head>
<body>
    <!-- Div que contém o relógio -->
    <div class="clock">
        <!-- Div para exibir as horas -->
        <div class="hour">
            <!-- Div para criar a barra de horas -->
            <div class="hr" id="hr"></div>
        </div>
        <!-- Div para exibir os minutos -->
        <div class="min">
            <!-- Div para criar a barra de minutos -->
            <div class="mn" id="mn"></div>
        </div>
        <!-- Div para exibir os segundos -->
        <div class="sec">
            <!-- Div para criar a barra de segundos -->
            <div class="sc" id="sc"></div>
        </div>
    </div>
</body>
</html>
